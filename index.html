<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf 8">
    <title>Hello World</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="myApp">

    <div ng-controller="HelloWorldCtrl">

        <table border="1">
            <tr>
                <td>
                    Name : <input type="text" ng-model="person.name">
                </td>
            </tr>
            <tr>
             <td>
                 Age : <input type="number" ng-model="person.age">
             </td>
         </tr>
         <tr>
             <td>
                 Mobile : <input type="number" ng-model="person.mobile">
             </td>
         </tr>
         <tr>
             <td>
                 Emails
             </td>
         </tr>
         <tr ng-repeat = "email in person.emails">
             <td >
                 Description : <input type="text" ng-model="email.discription">
                 Email : <input type="email" ng-model="email.email">
             </td>
         </tr>
        </table>
<hr>
       <table border="1">
           <tr>
               <td>
                   Name : {{person.name}}
               </td>
           </tr>
           <tr>
            <td>
                Age : {{person.age}}
            </td>
        </tr>
        <tr>
            <td>
                Mobile : {{person.mobile}}
            </td>
        </tr>
        <tr>
            <td>
                Emails
            </td>
        </tr>
        <tr ng-repeat = "email in person.emails">
            <td >
                Description : {{email.discription}}
                Email : {{email.email}}
            </td>
        </tr>
       </table>
    </div>
  



</body>

</html>
